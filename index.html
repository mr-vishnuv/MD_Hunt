<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M D Hunt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
    
    </video>

    <div class="page-container">
        <div class="centered-container">
            <div class="event-header">
                <h1 class="event-name">M D Hunt</h1>
            </div>
            <div class="task-container">
                <h2 class="task-title">Task Number: 1</h2>
                <div class="question">
                    <h3 class="question-title">Question:</h3>
                    <p class="question-text">Identify the person and post?</p>
                </div>
                
                <div class="image">
                    <h3 class="image-title">Image:</h3>
                    <img src="Midhun.webp" alt="">
                </div>
                
                <div class="link">
                    <h3 class="link-title">Link:</h3>
                    <a href="https://ieeesbgeci.org" target="_blank" class="link-text">Check Link</a>
                </div>
                
                <div class="answer">
                    <h3 class="answer-title">Your Answer:</h3>
                    <textarea id="answer" name="answer" rows="4" cols="50" class="answer-text"></textarea>
                    <button type="submit" class="submit-button">Submit Answer</button>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
